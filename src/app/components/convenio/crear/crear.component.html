                                    else.</small> -->
                            </div>
                        </div>
                        <div class="col-md-4 ml-auto">
                            <div class="form-group">
                                <label for="buscarEstado">Estado</label>
                                <select (change)="buscarPorEstado($event)" class="form-control">
                                    <option value="">.: TODOS :.</option>
                                    <option value="1">ACTIVO</option>

                                </select>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                    else.</small> -->

                        </div>
                        <div class="col-md-4 ml-auto">
                            <div class="form-group">
                                <button id="btn_pdf" class="btn btn-danger btn-block">Descargar PDF</button>
                            </div>
                        </div>
                        <div class="col-md-4 ml-auto">
                            <div class="form-group">
                                <button id="btn_excel" class="btn btn-success btn-block">Descargar EXCEL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="ModalConvenio" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h4 class="modal-title text-center text-white">{{ cabecera }}</h4>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span class="text-white" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <div class="row" align="center">
                        <div c lass="col-md-12" align="center">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="page-header">
                                        <i class="fa fa-check-circle-o"></i><strong> DATOS DEL CONVENIO</strong>
                                    </h4>
                                    <br>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Código de
                                            socio</label>
                                        <div class="col-md-12">
                                            <input type="hidden" id="id_socio">
                                            <input (keyup)="buscarSocio($event)" fullWidth
                                                style="text-transform: uppercase" placeholder="" required
                                                class="form-control autocomplete" id="buscarSocioId" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Nombres
                                            completos</label>
                                        <div class="col-md-12">
                                            <input readonly fullWidth style="text-transform: uppercase" placeholder=""
                                                required class="form-control" id="nombres" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">N° de
                                            documento</label>
                                        <div class="col-md-12">
                                            <input readonly fullWidth style="text-transform: uppercase" placeholder=""
                                                required class="form-control" id="documento" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Puesto</label>
                                        <div class="col-md-12">
                                            <input readonly fullWidth style="text-transform: uppercase" placeholder=""
                                                required class="form-control" id="puesto" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Código de
                                            servicio</label>
                                        <div class="col-md-12">
                                            <input type="hidden" id="id_servicio">
                                            <input type="hidden" id="id_dias">
                                            <input (keyup)="buscarServicio($event)" fullWidth
                                                style="text-transform: uppercase" placeholder="" required
                                                class="form-control autocomplete" id="buscarServicioId" type="text">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Servicio</label>
                                        <div class="col-md-12">
                                            <input readonly fullWidth style="text-transform: uppercase" placeholder=""
                                                required class="form-control" id="nombre" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Monto</label>
                                        <div class="col-md-12">
                                            <input readonly fullWidth style="text-transform: uppercase" placeholder=""
                                                required class="form-control" id="monto" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Periodo</label>
                                        <div class="col-md-12">
                                            <input readonly fullWidth style="text-transform: uppercase" placeholder=""
                                                required class="form-control" id="periodo" type="text"> <span
                                                class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Código de
                                            convenio</label>
                                        <div class="col-md-12">
                                            <input type="hidden" id="id_convenio">
                                            <input fullWidth style="text-transform: uppercase" placeholder="" required
                                                readonly class="form-control" id="codigo_covenio" type="text">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Fecha de
                                            convenio</label>
                                        <div class="col-md-12">
                                            <input fullWidth style="text-transform: uppercase" placeholder="" required
                                                readonly class="form-control" id="fecha_covenio" type="text">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label style="width: 100%" class="control-label col-md-12">Periodo en
                                            meses</label>
                                        <div class="col-md-12">
                                            <select (change)="traer_detalle()" class="form-control" name="id_periodo"
                                                id="id_periodo">
                                                <option value="" selected disabled>.: SELECCIONE :.</option>
                                                <option value="1">1 Mes</option>
                                                <option value="2">2 Meses</option>
                                                <option value="3">3 Meses</option>
                                                <option value="4">4 Meses</option>
                                                <option value="5">5 Meses</option>
                                                <option value="6">6 Meses</option>
                                                <option value="7">7 Meses</option>
                                                <option value="8">8 Meses</option>
                                                <option value="9">9 Meses</option>
                                                <option value="10">10 Meses</option>
                                                <option value="11">11 Meses</option>
                                                <option value="12">12 Meses</option>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="page-header">
                                        <i class="fa fa-check-circle-o"></i><strong> DATOS DEL CONVENIO</strong>
                                    </h4>
                                    <br>
                                </div>
                                <div class="col-md-12">
                                    <table id="tabla_detalle"
                                        class="table table-hover table-condensed table-striped tabla_detalle"
                                        style="width: 100%; cellspacing: 0">
                                        <thead>
                                            <tr>
                                                <th class="text-center" width="5%">Nº</th>
                                                <th class="text-center" width="10%">Fecha</th>
                                                <th class="text-center" width="10%">Monto</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-center">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " data-dismiss="modal">CANCELAR</button>
                    <button *ngIf="!estado" id="boton_multiuso" (click)="agregarConvenio()" type="button"
                        class="btn btn-success">REGISTRAR</button>
                    <button *ngIf="estado" id="boton_multiuso" (click)="actualizar()" type="button"
                        class="btn btn-success">ACTUALIZAR</button>
                </div>
            </div>
        </div>
    </div>
